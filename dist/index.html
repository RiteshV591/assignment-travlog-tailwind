<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="font-poppins font-light">
    <header class="px-12 h-screen flex flex-col items-center">
      <nav class="flex justify-between items-center h-28 w-full px-20 z-50">
        <a href="#">
          <img src="../resources/logo.svg" class="h-10 transition-all" />
        </a>
        <div class="flex items-center list-none gap-10 cursor-pointer">
          <a href="#" class="font-semibold">Home</a>
          <a href="#" class="hover:font-semibold">About</a>
          <a href="#" class="hover:font-semibold">Destinations</a>
          <a href="#" class="hover:font-semibold">Packages</a>
          <a href="#" class="hover:font-semibold">Blog</a>
          <a href="#" class="hover:font-semibold">Contact Us</a>
        </div>
        <div class="flex items-start gap-1 transition-all duration-100">
          <a
            href="#"
            class="transition delay-75 font-semibold text-black py-3 px-7 rounded-[98px] hover:bg-pink-400 hover:text-white hover:drop-shadow-2xl active:bg-pink-800 active:drop-shadow-xl"
            >Log In</a
          >
          <a
            href="#"
            class="transition-all bg-violet-700 drop-shadow-2xl font-semibold text-white py-3 px-7 rounded-full hover:bg-violet-500 active:bg-violet-800 active:drop-shadow-xl"
            >Sign Up</a
          >
        </div>
      </nav>

      <div
        class="flex-1 max-w-screen-xl grid grid-cols-2 justify-items-center items-center justify-center content-center gap-x-12"
      >
        <img
          class="absolute w-[700px] h-[610px]"
          src="../resources/blur-rectangle-bg.svg"
          alt="blur-rectangle"
        />
        <div class="p-5 -mt-16">
          <button
            class="p-3 mb-7 ml-4 drop-shadow-xl bg-white rounded-full flex text-pink-500 hover:bg-white hover:drop-shadow-2xl active:drop-shadow-lg"
          >
            Explore the world!
            <img src="../resources/pink-bag.svg" alt="Explore-bag" />
          </button>
          <h1 class="text-7xl font-bold leading-tight">
            Travel <span class="text-pink-500">top destination</span> <br />of
            the world
          </h1>
          <p class="text-slate-600 my-7 w-96">
            Where adventure meets comfort. We create unforgettable travel
            experiences
          </p>
          <div class="flex items-start gap-3">
            <button
              class="transition-all py-3 px-7 bg-violet-700 drop-shadow-2xl text-white font-semibold rounded-full hover:bg-violet-500 active:bg-violet-800 active:drop-shadow-xl"
            >
              Get Started
            </button>
            <button
              class="transition-all flex py-3 px-7 rounded-full border border-slate-300 font-semibold hover:shadow-lg active:shadow-sm active:bg-slate-100"
            >
              <img
                class="mr-1"
                src="../resources/play-btn-violet.svg"
                alt="play-btn"
              />
              Watch Demo
            </button>
          </div>
        </div>

        <div class="hero-image">
          <div class="">
            <div class="">
              <a
                href="#"
                class="absolute flex bg-white p-3 rounded-full shadow-xl active:shadow-lg text-sm bottom-40 ml-20"
                ><img
                  class="pr-2"
                  src="../resources/location.svg"
                  alt="location-logo"
                />Top Places</a
              >
              <a
                href="#"
                class="absolute flex bg-white p-3 rounded-full shadow-xl active:shadow-lg text-sm bottom-24 right-56"
                ><img
                  class="pr-2"
                  src="../resources/location.svg"
                  alt="location-logo"
                />Top Hotels</a
              >
            </div>
            <img
              class="max-w-none mb-12 mr-12"
              src="../resources/hero-section-main-img.svg"
              alt=""
              width="690px"
              height="690px"
            />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
